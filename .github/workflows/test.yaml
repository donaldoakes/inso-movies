name: Autotest using inso

on:
  push:
    branches: [ main ]

jobs:
  autotest:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 'true'
    steps:
    - uses: actions/checkout@v2
    - uses: kong/setup-inso@v1
      with:
        inso-version: 2.4.0
    - run: inso lint spec "Ply Movies API"
    - run: inso run test "Ply Movies API" --env "OpenAPI env"
